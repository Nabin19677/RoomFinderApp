<ion-menu id="mainMenu" [content]="content">
  <ion-header>
    <ion-avatar margin-top>
      <img margin-top src="../assets/imgs/man.png" class="profilePicture" (click)="openProfile()" margin-top />
    </ion-avatar>
    <Button ion-button small color="google" float-right margin (click)="openProfile()"> View Profile </Button>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" text-center>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
